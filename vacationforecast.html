<html ng-app="null">
<head>		
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<script src="js/jquery-2.0.3.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
	<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/default.css"/>
	<link rel="stylesheet" type="text/css" href="css/component.css"/>
	<link rel="stylesheet" type="text/css" href="css/flat-ui.css">
</head>
<body class="cbp-spmenu-push">
	<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1" style="background:#f37e30;">
		<h3>Menu</h3>
		<a href="index.html">Home</a>
		<a href="vacationforecast.html">Vacation Forecast</a>
		<a href="egobooster.html">Ego Booster</a>
		<a href="egobooster.html">Settings</a>
	</nav>

	<div id="main" style="background-color:#34495E; padding-bottom:1000px;">
		<nav class="navbar navbar-default" role="navigation" style="background-image:url('images/attheader_1680x68_iClock.png'); background-repeat: no-repeat; background-size:cover; border-bottom: solid; border-color: #ffffff; border-width: 1px; border-radius:0px;">
			<ul class="nav navbar-nav">
				<img src="images/logo.png" class="img-responsive" width="60px" id="showLeftPush" style="margin-left: 40px; padding-top: 4px; padding-bottom:4px;
				" />
			</ul>
		</nav>
		<div class="container">
			<br></br>
			<h3 style="color:#ffffff; margin-left: 15px;">5 <span style="font-size: 28px;">Vacation Days Left</span></h3>
			<div class="progress" style="height:35px;">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
				</div>
			</div>
			<h3 style="color:#ffffff; margin-left: 15px;">3 <span style="font-size: 28px;">Personal Days Left</span></h3>
			<div class="progress" style="height:35px;">
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
				</div>
			</div>
			<div style="text-align:center; margin-top:30px;">
				<a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Forecast</a>
			</div>
			<div class="row" style="margin-top: 50px;">
				<div class="col-sm-4 col-md-4 col-lg-4">
					<a href="#" class="thumbnail" style="height:220px; background-color:#91bced; border:solid; border-color:#ffffff; border-width: 2px;">
						<div style="text-align: center;"><h1 style="color:#ffffff; margin-top: 40px; font-size:75px;">5</h1></div>
						<div style="text-align: center; color:#ffffff;">Vacation Days Left</div>
					</a>
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4">
					<a href="#" class="thumbnail" style="height:220px; background-color:#bced91; border:solid; border-color:#ffffff; border-width: 2px;">
						<div style="text-align: center;"><h1 style="color:#ffffff; margin-top: 40px; font-size:75px;">5</h1></div>
						<div style="text-align: center; color:#ffffff;">Vacation Days Left</div>
					</a>
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4">
					<a href="#" class="thumbnail" style="height:220px; background-color:#f1a9a7; border:solid; border-color:#ffffff; border-width: 2px;">
						<div style="text-align: center;"><h1 style="color:#ffffff; margin-top: 40px; font-size:75px;">5</h1></div>
						<div style="text-align: center; color:#ffffff;">Vacation Days Left</div>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Forecast your time</h4>
				</div>
				<div class="modal-body" ng-controller="DatepickerDemoCtrl">
					<pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
					<div class="" ng-model="dt">
						<datepicker min="minDate" show-weeks="showWeeks"></datepicker>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<script>
		var menuLeft = document.getElementById( 'cbp-spmenu-s1' );
		var showLeftPush = document.getElementById( 'showLeftPush' );
		var body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle( this, 'active' );
			classie.toggle( body, 'cbp-spmenu-push-toright' );
			classie.toggle( menuLeft, 'cbp-spmenu-open' );
			disableOther( 'showLeftPush' );
		};

		function disableOther( button ) {

			if( button !== 'showLeftPush' ) {
				classie.toggle( showLeftPush, 'disabled' );
			}

		}
	</script>
</body>
</html>
