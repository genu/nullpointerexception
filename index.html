<html>
	<head>		
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	    <script src="js/jquery-2.0.3.js"></script>
	    <script src="js/classie.js"></script>
   		<script src="js/angular.js"></script>
    	<script src="js/app.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>

    	<link rel="stylesheet" type="text/css" href="css/style.css">
 		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
	</head>
	<body class="cbp-spmenu-push">

		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1" style="background:#f37e30;">
			<h3>Menu</h3>
			<a href="#">Home</a>
			<a href="#">Vacation Forecast</a>
			<a href="#">Ego Booster</a>
		</nav>

		<div id="main">
				<nav class="navbar navbar-default" role="navigation" style="padding-top: 70px; background-image:url('images/attheader_1680x68_iClock.png'); background-repeat: no-repeat; background-size:contain;">
				    <ul class="nav navbar-nav navbar-right">
				   		<button type="submit" class="btn btn-default">Submit</button>
				    </ul>
				</nav>

				<section class="buttonset" style="padding-top: 100px;">
					<!-- Class "cbp-spmenu-open" gets applied to menu and "cbp-spmenu-push-toleft" or "cbp-spmenu-push-toright" to the body -->
					<button id="showLeftPush">Menu</button>
				</section>
		</div>

		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' );
			var showLeftPush = document.getElementById( 'showLeftPush' );
			var body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};

			function disableOther( button ) {

				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}

			}
		</script>
	</body>
</html>
